{% extends 'base.html' %}

{% block title %} Login{% endblock %}

{% block container %}
    <div class="mensaje" id="mensaje">
        {%if estado==True%}
            <p id="contenidoMensaje" style="color:green;" data-value="True">{{mensaje}}</p>
        {% elif estado==False %}
            <p id="contenidoMensaje" style="color:red;">{{mensaje}}</p>
        {% else %}
            <p id="contenidoMensaje" style="color: red">{{mensaje}}</p>
        {% endif %}
    </div>
    <div id="login" class="login">
        <form id="inicio-sesion" method="POST" action="/login">
            <h1>Login</h1>
            <div>
                <label for="user">Usuario: </label>
                <div><input type="user" name="user" id="user" class="user"></div>
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <div><input type="password" name="password" id="password" class="password"></div>
            </div>
        </form>
        <div>
            <div><button id="btn-login" onclick="enviar('inicio-sesion','btn-login')">Entrar</button></div>
            <div><button>Cancelar</button></div>
            <div><p>¿Usuario nuevo? <a href="/registrarse">registrate</a></p></div>
        </div>
    </div>
{% endblock %}
